<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>NEWS READER</title>
</head>

<body>
  <header>
    <div class= "title-holder">
    <h1 class="app-title">NEWSIFY <small>the most recent news collector</small></h1>
    </div>
    <nav>
      <button class="dropdown-menu"><img src="./assets/images/menu-button.png" alt="White hamburger menu icon" style="width:15px;height:15px;" class="hamburger-icon"></button>
    </nav>
    <form class= "audio-control">
      <div></div>
    </form>
  </header>
  

  <main class= "grid-x">
    <div class= "side-bar cell small-12 medium-3">
      <form class= "card search-form">
        <div class= "card-header">SEARCH BY ELEMENTS</div>
        <div class= "card-body">
          <label>Category:</label>
          <input type="text" id="category" placeholder="categories">

          <label>Date:</label>
          <input type="text" id="from-date" placeholder="Date start"><input type="text" id="to-date" placeholder="Date end">

          <label>Press name(s):</label>
          <input type="text" id="press-names" placeholder="Press Names">

          <label>Language:</label>
          <select class= "dropdown-language">
            <option id="en">English</option>
            <option id="es">Spanish</option>
            <option id="fr">French</option>
            <option id="it">Italian</option>
          </select>

          <button class= "search-button">Search</button>
        </div>
      </form>
      <section class= "card user-presets">
        <div class= "card-header">USER PRESETS</div>
        <div class= "card-body">
        <!-- local storage here -->
        </div>
      </section>
    </div>

    <contents class= "article-section cell small-12 medium-9">
      
    </contents>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
