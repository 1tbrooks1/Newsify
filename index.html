<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>NEWS READER</title>
</head>

<body>
  <header>
    <div class= "title-holder">
    <h1 class="app-title">NEWSIFY <small>the most recent news collector</small></h1>
    </div>
    <nav>
      <button class="speaker-button" data-open="exampleModal1">ðŸ”Š</button>
    </nav>
      <div class= "tiny reveal audio-control" id="exampleModal1" data-reveal>
        <div>Article reader audio control panel</div>
        <div class= "control-panel">
          <div>
            <label>Volume:</label>
            <input type="range" min="0" max="10" class="slider" val="volume">
          </div>
          <div>
            <label>Pitch:</label>
            <input type="range" min="0" max="10" class="slider" val="pitch">
          </div>
          <div>  
          <label>Rate:</label>
          <input type="range" min="0" max="10" class="slider" val="rate">
          </div>
        </div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  </header>
  

  <main class= "grid-x">
    <div class= "side-bar cell small-12 medium-3">
      <form class= "card search-form">
        <div class= "card-header">SEARCH BY ELEMENTS</div>
        <div class= "card-body">
          <label>Category:</label>
          <select class= "dropdown">
            <option val="general">General</option>
            <option val="business">Business</option>
            <option val="entertainment">Entertainment</option>
            <option val="health">Health</option>
            <option val="science">Science</option>
            <option val="sports">Sports</option>
            <option val="technology">Technology</option>
          </select>

          <label>Date:</label>
          <input type="date" val="from-date"><input type="date" val="to-date">

          <label>Press name:</label>
          <input type="text" val="press-names" placeholder="Press Name">

          <label>Language:</label>
          <select class= "dropdown">
            <option val="en">English</option>
            <option val="es">Spanish</option>
            <option val="fr">French</option>
            <option val="it">Italian</option>
          </select>

          <button class= "search-button">Search</button>
        </div>
      </form>
      <section class= "card user-presets">
        <div class= "card-header">USER PRESETS</div>
        <div class= "card-body" val="user-preset">
        <!-- local storage here -->
        </div>
      </section>
    </div>

    <contents class= "article-section cell small-12 medium-9" val="article-page">
      <!-- articles go here -->

    </contents>
    <!-- two modals for the alerts / input wrong & network error -->
  </main>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_UNIQUE_KEY"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
