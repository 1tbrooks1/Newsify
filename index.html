<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>NEWS READER</title>
</head>

<body>
  <header>
    <div class= "title-holder">
    <h1 class="app-title">NEWSIFY <small>the most recent news collector</small></h1>
    </div>
    <nav>
      <button class="speaker-button" data-open="Audio-Control-Modal">ðŸ”Š</button>
        <select class= "dropdown-sort">
          <option  class ="desc" value="published_desc">Published Descending</option>
          <option  class ="asc" value="published_asc">Published Ascending</option>
          <option  class ="pop" value="popularity">Popularity</option>
        </select>
      <label class="sort-label">Sort:</label>
    </nav>
      <div class= "reveal control-modal" id="Audio-Control-Modal" data-reveal>
        <div>Article reader audio control panel</div>
        <div class= "grid-x control-panel">
          <div class="cell speaker-voice">
            <select>Speaker Voice
                <option>UK English Female</option>
                <option>UK English Male</option>

                <option>US English Female</option>
                <option>US English Male</option>

                <option>Arabic Male</option>
                <option>Arabic Male</option>
                <li><a href="https://responsivevoice.org/text-to-speech-languages/Ø§Ù„Ù†Øµ-Ø¥Ù„Ù‰-Ø®Ø·Ø§Ø¨-Ø¨Ø§Ù„Ù„ØºØ©-Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©/">Arabic Female</a></li>

                <option>German Female</option>
                <option>German Male</option>

                <option>Spanish Female</option>
                <option>Spanish Male</option>

                <option>French Female</option>
                <option>French Male</option>

                <option>Hindi Female</option>
                <option>Hindi Male</option>

                <option>Italian Female</option>
                <option>Italian male</option>

                <option>Dutch Female</option>
                <option>Dutch Male</option>

                <option>Norwegian Female</option>
                <option>Norwegian male</option>

                <option>Portuguese Female</option>
                <option>Portuguese male</option>

                <option>Russian Female</option>
                <option>Russian Male</option>

                <option>Swedish Female</option>
                <option>Swedish Male</option>

                <option>Chinese Female</option>
                <option>Chinese Male</option>

            </select>
          </div>
          <div class="controls cell grid-x">
            <div class="cell small-4">
              <label>Speaker Volume:</label>
              0<input type="range" min="0" step="0.1" max="1" class="slider speaker-volume" id="volume">1
            </div>
            <div class="cell small-4">
              <label>Pitch:</label>
              0<input type="range" min="0" step ="0.5" max="2" class="slider pitch-rate" id="pitch">2
            </div>
            <div class="cell small-4">  
            <label>Rate:</label>
            0<input type="range" min="0" max="1.5" step="0.1" class="slider rate" id="rate">1.5
            </div>
          </div>
        </div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  </header>
  

  <main class= "grid-x">
    <div class= "side-bar cell small-12 medium-3">
      <form class= "card search-form">
        <div class= "card-header">SEARCH BY ELEMENTS</div>
        <div class= "card-body">
          <label>Category:</label>
          <select class= "dropdown-category">
            <option value="general">General</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
          </select>

          <label>Keywords:</label>
          <input type="text" id="keywords" placeholder="ex) GW coding bootcamp">

          <label>Excluding Keywords:</label>
          <input type="text" id="excluding" placeholder="ex) GW coding bootcamp">

          <label>Source:</label>
          <input type="text" id="press-names" placeholder="Press Name">

          <label>Language:</label>
          <select class= "dropdown-language">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="he">Hebrew</option>
            <option value="it">Italian</option>
            <option value="nl">Dutch</option>
            <option value="no">Norwegian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="se">Swedish</option>
            <option value="zh">Chinese</option>
          </select>

          <button class= "search-button" id="search-button">Search</button>
        </div>
      </form>
      <section class= "card user-presets">
        <div class= "card-header">Search History</div>
        <button class ="clear-button">Clear History</button>
        <div class= "card-body" id="search-history">
        <!-- local storage here -->
        </div>
      </section>
    </div>

    <contents class= "article-section cell small-12 medium-9" value="article-page">
      <!-- articles go here -->

    </contents>
  <div class ="modal modal-content reveal" id="no-articles" data-reveal>
        <button class="close-button" data-close id="no-articles-btn">&times;</button>
        <p>No articles found!</p>
  </div>
  <div class ="modal modal-content reveal" id="network-error" data-reveal>
      <button class="close" data-close id="network-error-btn">&times;</button>
      <p>Error: 404 Page not found!</p>
  </div>
  <div class ="modal modal-content reveal" id="wrong-input" data-reveal>
      <button class="close" data-close id="wrong-input-btn">&times;</button>
      <p>Error: Wrong Input (Please check the news press name!)</p>
  </div>
  </main>

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=msyx2oDY"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
